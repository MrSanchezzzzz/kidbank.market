name: kidbank
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.2.0
  adaptive_dialog: 2.1.0
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5
  riverpod_annotation: ^2.3.5
  pie_chart: ^5.4.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  overlay_support: ^2.1.0
  syncfusion_flutter_sliders: ^26.2.4
  syncfusion_flutter_core: ^26.2.4
  flutter_typeahead: ^5.2.0
  skeletonizer: ^1.4.2
  timeago: ^3.7.0
  image_picker: ^1.1.2
  envied: ^0.5.4+1
  flutter_secure_storage: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  envied_generator: ^0.5.4+1
flutter:
  uses-material-design: true

  assets:
    - path: assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
