name: kidbank
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.2.0
  adaptive_dialog: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  assets:
    - path: assets/images/back.png
    - path: assets/images/mascot.png
    - path: assets/images/teddybear.png
    - path: assets/images/checkmark.png
    - path: assets/images/logo_shadow.png
    - path: assets/images/google.png
    - path: assets/images/apple.png
    - path: assets/images/mascot_adult.png
    - path: assets/images/mascot_kid.png
    - path: assets/images/eye.png
    - path: assets/images/search.png
    - path: assets/images/camera.png
    - path: assets/images/sort.png
    - path: assets/images/filter.png
    - path: assets/images/list.png
    - path: assets/images/grid.png
    - path: assets/images/catalogue.png
    - path: assets/images/catalogue_bold.png
    - path: assets/images/chats.png
    - path: assets/images/chats_bold.png
    - path: assets/images/hearth.png
    - path: assets/images/hearth_bold.png
    - path: assets/images/user.png
    - path: assets/images/user_bold.png
    - path: assets/images/eye_slash.png

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
