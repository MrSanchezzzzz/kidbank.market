name: kidbank
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.2.0
  adaptive_dialog: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  assets:
    - path: lib/assets/images/back.png
    - path: lib/assets/images/mascot.png
    - path: lib/assets/images/teddybear.png
    - path: lib/assets/images/checkmark.png

  fonts:
    - family: Lato
      fonts:
        - asset: lib/assets/fonts/Lato/Lato-Regular.ttf
        - asset: lib/assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
